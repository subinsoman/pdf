version: '3.8'

services:
  streamlit-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pdf-streamlit-app
    ports:
      - "8000:8000"
    volumes:
      # Mount application code for development (comment out for production)
      - .:/app
      # Mount Streamlit configuration files
      - ./streamlit/config.toml:/app/.streamlit/config.toml:ro
      - ./streamlit/secrets.toml:/app/.streamlit/secrets.toml:ro
      # Persist uploaded files and data
      - pdf-data:/app/data
    environment:
      # Streamlit configuration
      - STREAMLIT_SERVER_PORT=8000
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
      # Database configuration (override via .env file)
      - DB_DRIVER=${DB_DRIVER:-mysql}
      - DB_HOST=${DB_HOST:-10.0.13.74}
      - DB_PORT=${DB_PORT:-3307}
      - DB_USER=${DB_USER:-myuser}
      - DB_PASSWORD=${DB_PASSWORD:-password}
      - DB_NAME=${DB_NAME:-mydb}
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - pdf-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

